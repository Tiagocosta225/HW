apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:  # Corrigido: indentação correta
        - name: flask-app
          image: tiagocosta225/flask-app:latest
          ports:
        - containerPort: 5000